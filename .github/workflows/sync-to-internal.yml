name: Sync to vx-qa-internal

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to vx-qa-internal
        env:
          INTERNAL_REPO_TOKEN: ${{ secrets.INTERNAL_REPO_TOKEN }}
        run: |
          git remote add internal https://x-access-token:${INTERNAL_REPO_TOKEN}@github.com/votingworks/vx-qa-internal.git
          git push internal main:main
