name: Sync to vx-qa-internal

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'votingworks/vx-qa'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.INTERNAL_REPO_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to vx-qa-internal
        run: |
          git remote add internal git@github.com:votingworks/vx-qa-internal.git
          git push internal main:main
